<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <!-- Ajoutez la bibliothèque SMTP.js -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="text/javascript">
        function sendEmail() {
            // Récupérez les données du formulaire
            var name = document.forms["myForm"]["name"].value;
            var email = document.forms["myForm"]["email"].value;
            var message = document.forms["myForm"]["message"].value;

            // Paramètres SMTP.js
            var emailData = {
                to: "narpenofficiel@gmail.com",
                from: email,
                subject: "Nouveau message du formulaire de contact",
                body: "Nom: " + name + "\nAdresse e-mail: " + email + "\nMessage: " + message
            };

            // Utilisez SMTP.js pour envoyer l'e-mail
            Email.send(emailData);

            // Empêche le formulaire de se soumettre normalement
            return false;
        }
    </script>
</head>
<body>
    <h1>Formulaire de contact</h1>
    <form name="myForm" onsubmit="return sendEmail()">
        <!-- Vos champs de formulaire ici -->
        <label>Votre nom:</label>
        <input type="text" name="name" required>

        <label>Votre adresse e-mail:</label>
        <input type="email" name="email" required>

        <label>Message:</label>
        <textarea name="message" required></textarea>

        <!-- Bouton de soumission -->
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
