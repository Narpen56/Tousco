<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <!-- Ajoutez la bibliothèque Email.js -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialisez Email.js avec votre ID utilisateur
        emailjs.init("n0P98Ph-KARyh2zb4");

        // Fonction pour envoyer l'e-mail
        function sendEmail() {
            // Récupérez les données du formulaire
            var name = document.forms["myForm"]["name"].value;
            var email = document.forms["myForm"]["email"].value;
            var message = document.forms["myForm"]["message"].value;

            // Paramètres du modèle pour Email.js
            var templateParams = {
                name: name,
                email: email,
                message: message
            };

            // Utilisez Email.js pour envoyer l'e-mail
            emailjs.send("service_eg5ntyb", "template_kfddffs", templateParams)
                .then(function(response) {
                    console.log("E-mail envoyé avec succès", response);
                }, function(error) {
                    console.log("Erreur lors de l'envoi de l'e-mail", error);
                });

            // Empêche le formulaire de se soumettre normalement
            return false;
        }
    </script>
</head>
<body>
    <h1>Formulaire de contact</h1>
    <form name="myForm" onsubmit="return sendEmail()">
        <!-- Vos champs de formulaire ici -->
        <label>Votre nom:</label>
        <input type="text" name="name" required>

        <label>Votre adresse e-mail:</label>
        <input type="email" name="email" required>

        <label>Message:</label>
        <textarea name="message" required></textarea>

        <!-- Bouton de soumission -->
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
